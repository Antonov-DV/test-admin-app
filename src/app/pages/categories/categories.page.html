<ion-header color="primary">
    <div id="app-container" class="app-header app-header--center">
        <ion-toolbar text-text>
            <ion-buttons slot="start">
                <ion-button (click)="backToMainMenu()">
                    <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back" color="light"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-title>Milestone Categories</ion-title>
        </ion-toolbar>
    </div>
</ion-header>

<ion-content padding>
    <div class="app-container app-container--center">
        <ion-list>
            <ion-item *ngFor="let category of this.categoriesList" detail (click)="editCategory(category.categoryId)"
                      class="app-container_menu-item">
                <ion-label>
                    <h2>{{category.name}}</h2>
                </ion-label>
            </ion-item>
        </ion-list>
    </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="createCategory()">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
