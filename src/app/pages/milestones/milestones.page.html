<ion-header color="primary">
  <div id="app-container" class="app-header app-header--center">
    <ion-toolbar text-left>
        <ion-buttons slot="start">
            <ion-button (click)="backToMainMenu()"><ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back" color="light"></ion-icon></ion-button>
        </ion-buttons>
        <ion-title>Milestones</ion-title>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content padding>
  <div class="app-container app-container--center">
    <ion-list>
        <ion-item  *ngFor="let milestone of this.milestonesList" detail (click)="editMilestone(milestone.milestoneId)"  class="app-container_menu-item">

            <ion-label>
                <h2>{{milestone.name}}</h2>
            </ion-label>
        </ion-item>
    </ion-list>
  </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="createMilestone()">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
