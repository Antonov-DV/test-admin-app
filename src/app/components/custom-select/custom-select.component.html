<div [formGroup]="formGroup">
    <ion-select #selectInput
                [placeholder]="this.placeholder"
                [formControlName]="this.formCtlName"
                style="width: 100%; max-width: 100%">
        <ion-select-option *ngFor="let option of this.optionsList" [value]="option.value">{{option.label}}
        </ion-select-option>
    </ion-select>
</div>
